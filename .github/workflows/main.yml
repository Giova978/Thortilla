name: Typescript compile

on: 
  push:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - run: tsc
    - name: Create pull request
      uses: peter-evans/create-pull-request@v3
      with:
        branch: production
        base: master
